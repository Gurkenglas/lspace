# This is the simple Travis configuration, which is intended for use
# on applications which do not require cross-platform and
# multiple-GHC-version support. For more information and other
# options, see:
#
# https://docs.haskellstack.org/en/stable/travis_ci/
#
# Copy these contents into the root directory of your Github project in a file
# named .travis.yml

# Use new container infrastructure to enable caching
sudo: required

# Do not choose a language; we provide our own build tools.
language: generic

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack
  - SDL2-2.0.4
  - SDL2_image-2.0.1
  - SDL2_ttf-2.0.14
  - SDL2_mixer-2.0.1

# Ensure necessary system libraries are present
addons:
  apt:
    packages:
      - libgmp-dev

before_install:
# Install SDL
- wget http://libsdl.org/release/SDL2-2.0.4.tar.gz -O - | tar xz
- cd SDL2-2.0.4 && ./configure --prefix=/usr && make -j && sudo make install && cd ..
# Install SDL image
- wget https://www.libsdl.org/projects/SDL_image/release/SDL2_image-2.0.1.tar.gz -O - | tar xz
- cd SDL2_image-2.0.1 && ./configure --prefix=/usr && make -j && sudo make install && cd ..
# Install SDL ttf
- wget https://www.libsdl.org/projects/SDL_ttf/release/SDL2_ttf-2.0.14.tar.gz -O - | tar xz
- cd SDL2_ttf-2.0.14 && ./configure --prefix=/usr && make -j && sudo make install && cd ..
# Install SDL mixer
- wget https://www.libsdl.org/projects/SDL_mixer/release/SDL2_mixer-2.0.1.tar.gz -O - | tar xz
- cd SDL2_mixer-2.0.1 && ./configure --prefix=/usr && make -j && sudo make install && cd ..
# Download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
# Build dependencies
- stack --no-terminal --install-ghc test --only-dependencies

script:
# Build the package, its tests, and its docs and run the tests
- stack --no-terminal test --haddock --no-haddock-deps